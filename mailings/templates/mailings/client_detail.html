{% extends 'mailings/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h4 class="card-title">Имя клиента - {{ client.name }}</h4>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Адрес электронной почты: {{client.email}}</li>
                        <li>Комментарий: {{client.comment}}</li>
                    </ul>
                    <div class="btn-group">
                        {% if user.is_authenticated %}
                        <a href="{% url 'mailings:client_update' object.pk %}"
                           class="btn btn-sm btn-outline-primary">Редактировать</a>
                        <a href="{% url 'mailings:client_delete' object.pk %}"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                        {% endif %}
                        <a href="{% url 'mailings:client_list' %}"
                           class="btn btn-sm btn-outline-success">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
